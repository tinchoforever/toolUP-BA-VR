
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ray Casts</title>
    <meta name="description" content="Ray Cast">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>

  </head>
  
  <body>
      

<a-scene>
  <a-assets>
  <a-mixin id="cube" geometry="primitive: box"></a-mixin>
  <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
  <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
  <a-mixin id="green" material="color: green"></a-mixin>
  <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
</a-assets>
  
  <a-entity position="0 2.2 4">
    <a-entity camera look-controls wasd-controls>
      <a-entity position="0 0 -3"
                geometry="primitive: ring; 
                          radiusOuter: 0.30;
                          radiusInner: 0.20;"
                material="color: cyan; shader: flat"
                cursor="maxDistance: 30; fuse: true">
        <a-animation begin="click" easing="ease-in" attribute="scale"
             fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150">
           </a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
             fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500">
           </a-animation>
      </a-entity>
    </a-entity>
  </a-entity>
  
  

  <a-entity  position="0 1 0">
    <a-entity id="cube-main" mixin="cube green">
      <a-animation begin="click" attribute="rotation" to="0 360 0"
                   easing="linear" dur="2000" fill="backwards"></a-animation>
    </a-entity>
  </a-entity>


  
</a-scene>



  </body>
  <script>
  document.querySelector('#cube-main').addEventListener('click', function () {
    this.setAttribute('material', 'color', 'red');
    console.log('I was clicked!');
  });
  </script>
</html>
